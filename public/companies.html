<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Companies - GradGuide</title>
  <meta name="description" content="Browse graduate experiences by company">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/cookie-banner.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold fs-3" href="index.html">
        <span class="text-primary">Grad</span><span class="text-dark">Guide</span>
      </a>
      <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link fw-medium active" href="companies.html">Companies</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-medium" href="experiences.html">Experiences</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-medium" href="tracker.html">
              <i class="bi bi-clipboard-check me-1"></i>Track Job Applications
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-medium text-primary" href="law-match.html">
              <i class="bi bi-compass me-1"></i>Career Match
            </a>
          </li>
        </ul>
        <div class="d-flex gap-2" id="auth-nav"></div>
      </div>
    </div>
  </nav>

  <section class="hero-section">
    <div class="container">
      <h1 class="hero-title display-4 fw-bold mb-3">Explore Companies</h1>
      <p class="hero-subtitle">Discover graduate experiences from Australia's top employers</p>
    </div>
  </section>

  <section class="py-5">
    <div class="container">
      <div class="row mb-4">
        <div class="col-md-6">
          <input type="text" id="searchInput" class="form-control form-control-lg" placeholder="Search companies...">
        </div>
        <div class="col-md-3">
          <select id="sortSelect" class="form-select form-select-lg">
            <option value="stories">Most Stories</option>
            <option value="name">Name A-Z</option>
            <option value="salary">Highest Salary</option>
          </select>
        </div>
      </div>
      <div id="companies-container" class="row g-4">
        <div class="text-center py-5">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="bg-light border-top mt-5">
    <div class="container py-4">
      <div class="row">
        <div class="col-md-8">
          <div class="d-flex flex-wrap gap-3">
            <a href="terms.html" class="text-muted text-decoration-none">Terms of Use</a>
            <a href="privacy.html" class="text-muted text-decoration-none">Privacy Policy</a>
          </div>
        </div>
        <div class="col-md-4 text-md-end">
          <small class="text-muted">Made with love for Australian graduates.</small>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/api.js"></script>
  <script src="js/app.js"></script>
  <script src="js/cookie-banner.js"></script>
  <script>
    let allCompanies = [];

    async function loadCompanies() {
      try {
        const data = await api.getCompanies();
        allCompanies = data.companies || [];
        renderCompanies(allCompanies);
      } catch (error) {
        console.error('Error loading companies:', error);
        showError('companies-container', 'Failed to load companies. Please try again.');
      }
    }

    function renderCompanies(companies) {
      const container = document.getElementById('companies-container');
      
      if (companies.length === 0) {
        container.innerHTML = `
          <div class="col-12">
            <div class="empty-state text-center py-5">
              <i class="bi bi-building text-muted" style="font-size: 4rem;"></i>
              <h4 class="mt-4">No companies found</h4>
              <p class="text-muted">Try adjusting your search criteria</p>
            </div>
          </div>
        `;
        return;
      }

      container.innerHTML = companies.map(company => `
        <div class="col-lg-4 col-md-6">
          <a href="company.html?name=${encodeURIComponent(company.name)}" class="text-decoration-none">
            <div class="card h-100 shadow-sm border-0 rounded-3 company-card-modern">
              <div class="card-body p-4">
                <div class="d-flex justify-content-between align-items-start mb-3">
                  <h5 class="card-title fw-bold mb-0 text-dark">${escapeHtml(company.name)}</h5>
                  <span class="badge bg-primary">${company.total_submissions} stories</span>
                </div>
                ${company.recent_roles && company.recent_roles.length > 0 ? `
                  <div class="mb-3">
                    <div class="small fw-medium text-muted mb-1">Popular Roles</div>
                    <div class="d-flex flex-wrap gap-1">
                      ${company.recent_roles.slice(0, 3).map(role => `
                        <span class="badge bg-light text-dark small">${escapeHtml(role)}</span>
                      `).join('')}
                    </div>
                  </div>
                ` : ''}
                ${company.avg_salary ? `
                  <div class="mb-3">
                    <div class="small fw-medium text-muted mb-1">Average Salary</div>
                    <div class="text-success fw-bold">${formatCurrency(company.avg_salary)}</div>
                  </div>
                ` : ''}
                <div class="text-primary small">
                  <i class="bi bi-arrow-right me-1"></i>View experiences
                </div>
              </div>
            </div>
          </a>
        </div>
      `).join('');
    }

    function filterAndSort() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const sortBy = document.getElementById('sortSelect').value;

      let filtered = allCompanies.filter(c => 
        c.name.toLowerCase().includes(searchTerm)
      );

      filtered.sort((a, b) => {
        switch (sortBy) {
          case 'name':
            return a.name.localeCompare(b.name);
          case 'salary':
            return (b.avg_salary || 0) - (a.avg_salary || 0);
          default:
            return b.total_submissions - a.total_submissions;
        }
      });

      renderCompanies(filtered);
    }

    document.getElementById('searchInput').addEventListener('input', filterAndSort);
    document.getElementById('sortSelect').addEventListener('change', filterAndSort);

    document.addEventListener('DOMContentLoaded', loadCompanies);
  </script>
</body>
</html>
