<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company - GradGuide</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/cookie-banner.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold fs-3" href="index.html">
        <span class="text-primary">Grad</span><span class="text-dark">Guide</span>
      </a>
      <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link fw-medium" href="companies.html">Companies</a></li>
          <li class="nav-item"><a class="nav-link fw-medium" href="experiences.html">Experiences</a></li>
          <li class="nav-item"><a class="nav-link fw-medium" href="tracker.html"><i class="bi bi-clipboard-check me-1"></i>Track Job Applications</a></li>
          <li class="nav-item"><a class="nav-link fw-medium text-primary" href="law-match.html"><i class="bi bi-compass me-1"></i>Career Match</a></li>
        </ul>
        <div class="d-flex gap-2" id="auth-nav"></div>
      </div>
    </div>
  </nav>

  <section class="hero-section">
    <div class="container">
      <nav aria-label="breadcrumb" class="mb-3">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="companies.html">Companies</a></li>
          <li class="breadcrumb-item active" id="breadcrumb-company">Loading...</li>
        </ol>
      </nav>
      <h1 class="hero-title display-4 fw-bold mb-3" id="company-name">Loading...</h1>
      <div id="company-stats" class="d-flex gap-4 flex-wrap"></div>
    </div>
  </section>

  <section class="py-5">
    <div class="container">
      <div id="company-experiences" class="row g-4">
        <div class="text-center py-5">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="bg-light border-top mt-5">
    <div class="container py-4">
      <div class="row">
        <div class="col-md-8">
          <div class="d-flex flex-wrap gap-3">
            <a href="terms.html" class="text-muted text-decoration-none">Terms of Use</a>
            <a href="privacy.html" class="text-muted text-decoration-none">Privacy Policy</a>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/api.js"></script>
  <script src="js/app.js"></script>
  <script src="js/cookie-banner.js"></script>
  <script>
    async function loadCompany() {
      const params = new URLSearchParams(window.location.search);
      const companyName = params.get('name');
      
      if (!companyName) {
        window.location.href = 'companies.html';
        return;
      }

      document.getElementById('company-name').textContent = companyName;
      document.getElementById('breadcrumb-company').textContent = companyName;
      document.title = `${companyName} - GradGuide`;

      try {
        const data = await api.getCompany(companyName);
        const company = data.company;
        const experiences = data.experiences || [];

        document.getElementById('company-stats').innerHTML = `
          <div class="stat-item">
            <span class="badge bg-primary fs-6">${experiences.length} stories</span>
          </div>
          ${company?.avg_salary ? `
            <div class="stat-item">
              <span class="text-muted">Avg Salary:</span>
              <span class="text-success fw-bold ms-1">${formatCurrency(company.avg_salary)}</span>
            </div>
          ` : ''}
        `;

        const container = document.getElementById('company-experiences');
        
        if (experiences.length === 0) {
          container.innerHTML = `
            <div class="col-12">
              <div class="empty-state text-center py-5">
                <i class="bi bi-journal-text text-muted" style="font-size: 4rem;"></i>
                <h4 class="mt-4">No experiences yet for ${escapeHtml(companyName)}</h4>
                <p class="text-muted">Be the first to share your experience!</p>
                <a href="submit.html" class="btn btn-primary btn-pill px-4">Share Experience</a>
              </div>
            </div>
          `;
          return;
        }

        container.innerHTML = experiences.map(exp => `
          <div class="col-12">
            <div class="card story-card-modern shadow-sm">
              <div class="card-body p-4">
                <div class="d-flex justify-content-between align-items-start mb-3">
                  <div>
                    <h5 class="card-title fw-bold mb-1">${escapeHtml(exp.role)}</h5>
                  </div>
                  <div class="d-flex gap-2">
                    ${exp.experience_type ? `<span class="badge bg-light text-dark">${escapeHtml(exp.experience_type)}</span>` : ''}
                    ${exp.theme ? `<span class="badge bg-primary-subtle text-primary">${escapeHtml(exp.theme)}</span>` : ''}
                  </div>
                </div>
                
                ${exp.general_experience ? `
                  <div class="mb-3">
                    <p class="text-muted mb-0">${escapeHtml(exp.general_experience)}</p>
                  </div>
                ` : ''}

                ${exp.application_stages ? `
                  <div class="mb-3 story-process">
                    <h6 class="fw-semibold mb-2"><i class="bi bi-list-check me-2"></i>Application Process</h6>
                    <p class="mb-0 small">${escapeHtml(exp.application_stages)}</p>
                  </div>
                ` : ''}

                ${exp.interview_experience ? `
                  <div class="mb-3">
                    <h6 class="fw-semibold mb-2"><i class="bi bi-chat-dots me-2"></i>Interview Experience</h6>
                    <p class="mb-0 small text-muted">${escapeHtml(exp.interview_experience)}</p>
                  </div>
                ` : ''}

                ${exp.advice || exp.pro_tip ? `
                  <div class="story-advice">
                    <h6 class="fw-semibold mb-2"><i class="bi bi-lightbulb me-2 text-warning"></i>Advice</h6>
                    <p class="mb-0 small">${escapeHtml(exp.advice || exp.pro_tip)}</p>
                  </div>
                ` : ''}

                <div class="mt-3">
                  <small class="text-muted">
                    <i class="bi bi-clock me-1"></i>
                    ${exp.created_at ? formatDate(exp.created_at) : 'Recently shared'}
                  </small>
                </div>
              </div>
            </div>
          </div>
        `).join('');

      } catch (error) {
        console.error('Error loading company:', error);
        document.getElementById('company-experiences').innerHTML = `
          <div class="col-12">
            <div class="alert alert-danger">Failed to load company data. Please try again.</div>
          </div>
        `;
      }
    }

    document.addEventListener('DOMContentLoaded', loadCompany);
  </script>
</body>
</html>
