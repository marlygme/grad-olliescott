<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experiences - GradGuide</title>
  <meta name="description" content="Browse graduate experiences and stories">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/cookie-banner.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold fs-3" href="index.html">
        <span class="text-primary">Grad</span><span class="text-dark">Guide</span>
      </a>
      <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link fw-medium" href="companies.html">Companies</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-medium active" href="experiences.html">Experiences</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-medium" href="tracker.html">
              <i class="bi bi-clipboard-check me-1"></i>Track Job Applications
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-medium text-primary" href="law-match.html">
              <i class="bi bi-compass me-1"></i>Career Match
            </a>
          </li>
        </ul>
        <div class="d-flex gap-2" id="auth-nav"></div>
      </div>
    </div>
  </nav>

  <section class="hero-section">
    <div class="container">
      <h1 class="hero-title display-4 fw-bold mb-3">Graduate Experiences</h1>
      <p class="hero-subtitle">Real stories from graduates who've been through the process</p>
    </div>
  </section>

  <section class="py-5">
    <div class="container">
      <div class="row mb-4">
        <div class="col-md-4">
          <input type="text" id="searchInput" class="form-control" placeholder="Search experiences...">
        </div>
        <div class="col-md-3">
          <select id="companyFilter" class="form-select">
            <option value="">All Companies</option>
          </select>
        </div>
        <div class="col-md-3">
          <select id="themeFilter" class="form-select">
            <option value="">All Themes</option>
            <option value="Application Process">Application Process</option>
            <option value="Interview Experience">Interview Experience</option>
            <option value="Work Culture">Work Culture</option>
            <option value="Salary & Benefits">Salary & Benefits</option>
          </select>
        </div>
      </div>

      <div id="experiences-container" class="row g-4">
        <div class="text-center py-5">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="bg-light border-top mt-5">
    <div class="container py-4">
      <div class="row">
        <div class="col-md-8">
          <div class="d-flex flex-wrap gap-3">
            <a href="terms.html" class="text-muted text-decoration-none">Terms of Use</a>
            <a href="privacy.html" class="text-muted text-decoration-none">Privacy Policy</a>
          </div>
        </div>
        <div class="col-md-4 text-md-end">
          <small class="text-muted">Made with love for Australian graduates.</small>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/api.js"></script>
  <script src="js/app.js"></script>
  <script src="js/cookie-banner.js"></script>
  <script>
    let allExperiences = [];

    async function loadExperiences() {
      try {
        const data = await api.getExperiences();
        allExperiences = data.experiences || [];
        renderExperiences(allExperiences);
        populateCompanyFilter();
      } catch (error) {
        console.error('Error loading experiences:', error);
        showError('experiences-container', 'Failed to load experiences. Please try again.');
      }
    }

    function populateCompanyFilter() {
      const companies = [...new Set(allExperiences.map(e => e.company))].sort();
      const select = document.getElementById('companyFilter');
      companies.forEach(company => {
        const option = document.createElement('option');
        option.value = company;
        option.textContent = company;
        select.appendChild(option);
      });
    }

    function renderExperiences(experiences) {
      const container = document.getElementById('experiences-container');
      
      if (experiences.length === 0) {
        container.innerHTML = `
          <div class="col-12">
            <div class="empty-state text-center py-5">
              <i class="bi bi-journal-text text-muted" style="font-size: 4rem;"></i>
              <h4 class="mt-4">No experiences found</h4>
              <p class="text-muted">Be the first to share your story!</p>
              <a href="submit.html" class="btn btn-primary btn-pill px-4">Share Experience</a>
            </div>
          </div>
        `;
        return;
      }

      container.innerHTML = experiences.map(exp => `
        <div class="col-12">
          <div class="card story-card-modern shadow-sm">
            <div class="card-body p-4">
              <div class="d-flex justify-content-between align-items-start mb-3">
                <div>
                  <h5 class="card-title fw-bold mb-1">${escapeHtml(exp.role)}</h5>
                  <a href="company.html?name=${encodeURIComponent(exp.company)}" class="text-primary text-decoration-none">
                    ${escapeHtml(exp.company)}
                  </a>
                </div>
                <div class="d-flex gap-2">
                  ${exp.experience_type ? `<span class="badge bg-light text-dark">${escapeHtml(exp.experience_type)}</span>` : ''}
                  ${exp.theme ? `<span class="badge bg-primary-subtle text-primary">${escapeHtml(exp.theme)}</span>` : ''}
                </div>
              </div>
              
              ${exp.general_experience ? `
                <div class="mb-3">
                  <p class="text-muted mb-0">${escapeHtml(exp.general_experience).substring(0, 300)}${exp.general_experience.length > 300 ? '...' : ''}</p>
                </div>
              ` : ''}

              ${exp.application_stages ? `
                <div class="mb-3 story-process">
                  <h6 class="fw-semibold mb-2"><i class="bi bi-list-check me-2"></i>Application Process</h6>
                  <p class="mb-0 small">${escapeHtml(exp.application_stages)}</p>
                </div>
              ` : ''}

              ${exp.advice || exp.pro_tip ? `
                <div class="story-advice">
                  <h6 class="fw-semibold mb-2"><i class="bi bi-lightbulb me-2 text-warning"></i>Advice</h6>
                  <p class="mb-0 small">${escapeHtml(exp.advice || exp.pro_tip)}</p>
                </div>
              ` : ''}

              <div class="mt-3 d-flex justify-content-between align-items-center">
                <small class="text-muted">
                  <i class="bi bi-clock me-1"></i>
                  ${exp.created_at ? formatDate(exp.created_at) : 'Recently shared'}
                </small>
              </div>
            </div>
          </div>
        </div>
      `).join('');
    }

    function filterExperiences() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const company = document.getElementById('companyFilter').value;
      const theme = document.getElementById('themeFilter').value;

      let filtered = allExperiences.filter(exp => {
        const matchesSearch = !searchTerm || 
          exp.company?.toLowerCase().includes(searchTerm) ||
          exp.role?.toLowerCase().includes(searchTerm) ||
          exp.general_experience?.toLowerCase().includes(searchTerm);
        const matchesCompany = !company || exp.company === company;
        const matchesTheme = !theme || exp.theme === theme;
        return matchesSearch && matchesCompany && matchesTheme;
      });

      renderExperiences(filtered);
    }

    document.getElementById('searchInput').addEventListener('input', filterExperiences);
    document.getElementById('companyFilter').addEventListener('change', filterExperiences);
    document.getElementById('themeFilter').addEventListener('change', filterExperiences);

    document.addEventListener('DOMContentLoaded', loadExperiences);
  </script>
</body>
</html>
