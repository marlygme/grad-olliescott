
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Gradvantage{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
    }
    .navbar {
      background-color: #007e33;
    }
    .navbar-brand, .nav-link, .btn {
      color: #fff !important;
    }
    .hero {
      background: #e6f5ec;
      padding: 40px 20px;
      text-align: center;
    }
    .job-card {
      background: white;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    {% block extra_css %}{% endblock %}
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="/">Gradvantage</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/stories">Browse Stories</a></li>
        <li class="nav-item"><a class="nav-link" href="/submit">Submit Experience</a></li>
        <li class="nav-item"><a class="nav-link" href="/law-match">Law Match</a></li>
      </ul>
    </div>
  </div>
</nav>

{% block content %}{% endblock %}

</body>
</html>
