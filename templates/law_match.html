
<!DOCTYPE html>
<html>
<head>
  <title>Law Grad Match</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container">
      <a class="navbar-brand" href="/">Gradvantage</a>
      <a class="btn btn-outline-light" href="{{ url_for('submit') }}">Share Your Experience</a>
    </div>
  </nav>

  <div class="container py-5">
    <h1 class="mb-4">ðŸ§  Law Grad Match Survey</h1>
    <div class="card">
      <div class="card-body">
        <form method="POST" class="row g-3">
          <div class="col-md-6">
            <label class="form-label">What uni are you at?</label>
            <input type="text" name="uni" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Your WAM (weighted average mark)</label>
            <input type="number" name="wam" class="form-control" step="0.1" required>
          </div>
          <div class="col-12">
            <label class="form-label">Which legal area are you most interested in?</label>
            <select name="interest" class="form-select">
              <option value="commercial">Commercial Law</option>
              <option value="litigation">Litigation</option>
              <option value="ip">Intellectual Property</option>
              <option value="family">Family Law</option>
              <option value="public">Public/Government</option>
            </select>
          </div>
          <div class="col-12">
            <label class="form-label">What matters most to you?</label>
            <select name="preference" class="form-select">
              <option value="prestige">Top-tier firm prestige</option>
              <option value="training">Structured training programs</option>
              <option value="worklife">Work-life balance</option>
              <option value="culture">Culture fit</option>
            </select>
          </div>
          <div class="col-12">
            <button class="btn btn-primary" type="submit">Find My Match</button>
            <a href="/" class="btn btn-outline-secondary ms-2">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
