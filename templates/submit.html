
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Share Your Story ‚Äì Gradvantage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <style>
    body { 
      font-family: 'Inter', sans-serif; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    .main-content {
      background: white;
      border-radius: 20px;
      margin: 2rem auto;
      max-width: 800px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.1);
    }
    .form-label { font-weight: 500; color: #2c3e50; }
    .form-control, .form-select { 
      border-radius: 10px; 
      border: 2px solid #e9ecef;
      padding: 12px 16px;
      transition: border-color 0.2s ease;
    }
    .form-control:focus, .form-select:focus { 
      border-color: #667eea; 
      box-shadow: 0 0 0 0.1rem rgba(102, 126, 234, 0.25);
    }
    .btn-primary {
      background: linear-gradient(45deg, #667eea, #764ba2);
      border: none;
      border-radius: 10px;
      padding: 12px 30px;
      font-weight: 500;
    }
    .btn-outline-secondary {
      border-radius: 10px;
      padding: 12px 30px;
      font-weight: 500;
    }
    .hero-section {
      background: transparent;
      padding: 2rem;
      text-align: center;
      color: white;
    }
    .hero-title {
      font-size: 2.2rem;
      font-weight: 300;
      margin-bottom: 0.5rem;
    }
    .hero-subtitle {
      color: rgba(255,255,255,0.8);
      font-size: 1.1rem;
      font-weight: 300;
    }
  </style>
</head>
<body>

  <div class="hero-section">
    <h1 class="hero-title">Share Your Journey</h1>
    <p class="hero-subtitle">Help fellow grads by sharing your experience</p>
  </div>

  <div class="main-content">
    <div class="p-5">
      <a href="/" class="btn btn-link text-decoration-none mb-4">‚Üê Back to stories</a>
      
      <form method="POST" class="row g-4">
        <div class="col-12">
          <h4 class="mb-3" style="color: #2c3e50; font-weight: 400;">The basics</h4>
        </div>
        
        <div class="col-md-6">
          <label class="form-label">Which company? <span class="text-danger">*</span></label>
          <input name="company" class="form-control" placeholder="e.g. Commonwealth Bank" required>
        </div>
        
        <div class="col-md-6">
          <label class="form-label">What role? <span class="text-danger">*</span></label>
          <input name="role" class="form-control" placeholder="e.g. Graduate Software Engineer" required>
        </div>
        
        <div class="col-md-6">
          <label class="form-label">What university?</label>
          <input name="university" class="form-control" placeholder="e.g. University of Melbourne">
        </div>
        
        <div class="col-md-6">
          <label class="form-label">Your WAM/GPA</label>
          <input name="wam" class="form-control" step="0.01" placeholder="e.g. 85 or 3.8">
        </div>

        <div class="col-12 mt-5">
          <h4 class="mb-3" style="color: #2c3e50; font-weight: 400;">The money talk (optional but helpful!)</h4>
        </div>
        
        <div class="col-md-6">
          <label class="form-label">Base salary</label>
          <input name="salary" class="form-control" type="number" placeholder="80000">
          <div class="form-text">Annual salary before tax</div>
        </div>
        
        <div class="col-md-6">
          <label class="form-label">Bonus/Sign-on</label>
          <input name="bonus" class="form-control" placeholder="5000">
          <div class="form-text">Any additional money offered</div>
        </div>

        <div class="col-12 mt-5">
          <h4 class="mb-3" style="color: #2c3e50; font-weight: 400;">How did it go?</h4>
        </div>
        
        <div class="col-12">
          <label class="form-label">What was the outcome? <span class="text-danger">*</span></label>
          <select name="outcome" class="form-select" required>
            <option value="">Choose one...</option>
            <option value="Success">I got the job! üéâ</option>
            <option value="Rejected">Didn't work out this time</option>
            <option value="Pending">Still waiting to hear back</option>
            <option value="Ghosted">They never got back to me</option>
          </select>
        </div>
        
        <div class="col-12">
          <label class="form-label">Tell us about the application process</label>
          <textarea name="application_stages" class="form-control" rows="3" placeholder="e.g. Applied online, phone screening, technical test, final interview with manager..."></textarea>
        </div>
        
        <div class="col-12">
          <label class="form-label">How were the interviews?</label>
          <textarea name="interview_experience" class="form-control" rows="3" placeholder="e.g. Pretty relaxed, mostly behavioral questions. They asked about my projects and why I wanted to work there..."></textarea>
        </div>
        
        <div class="col-12">
          <label class="form-label">Any advice for others?</label>
          <textarea name="advice" class="form-control" rows="3" placeholder="e.g. Make sure you research the company culture, practice coding questions, be yourself..."></textarea>
        </div>
        
        <div class="col-12 pt-3">
          <button class="btn btn-primary me-3" type="submit">Share My Story</button>
          <a href="/" class="btn btn-outline-secondary">Maybe Later</a>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
