<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Experience – Gradvantage</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous"
  />
</head>
<body class="bg-light">
  <div class="container py-5">
    <a href="{{ url_for('index') }}" class="btn btn-link mb-3">← Back to all submissions</a>
    <h1 class="mb-4">Share Your Grad Experience</h1>
    <form method="POST" class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Company <span class="text-danger">*</span></label>
        <input name="company" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Role <span class="text-danger">*</span></label>
        <input name="role" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Salary</label>
        <input name="salary" class="form-control" type="number" placeholder="80000">
      </div>
      <div class="col-md-4">
        <label class="form-label">Bonus/Sign-on</label>
        <input name="bonus" class="form-control" placeholder="5000">
      </div>
      <div class="col-md-4">
        <label class="form-label">University</label>
        <input name="university" class="form-control">
      </div>
      <div class="col-md-6">
        <label class="form-label">WAM/GPA</label>
        <input name="wam" class="form-control" step="0.01" placeholder="85 or 3.8">
      </div>
      <div class="col-md-6">
        <label class="form-label">Outcome <span class="text-danger">*</span></label>
        <select name="outcome" class="form-select" required>
          <option value="">Select outcome</option>
          <option value="Success">Success</option>
          <option value="Rejected">Rejected</option>
          <option value="Pending">Pending</option>
        </select>
      </div>
      <div class="col-12">
        <label class="form-label">Application Stages</label>
        <textarea name="application_stages" class="form-control" rows="2" placeholder="Describe the application process..."></textarea>
      </div>
      <div class="col-12">
        <label class="form-label">Interview Experience</label>
        <textarea name="interview_experience" class="form-control" rows="2" placeholder="Share your interview experience..."></textarea>
      </div>
      <div class="col-12">
        <label class="form-label">Advice for Future Applicants</label>
        <textarea name="advice" class="form-control" rows="3" placeholder="Any tips or advice..."></textarea>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary btn-lg">Submit Experience</button>
        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary ms-2">Cancel</a>
      </div>
    </form>
  </div>
</body>
</html>
